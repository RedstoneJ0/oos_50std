<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>One Step Short – 50 Steps Till Dawn</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  color: #00ff9c;
  font-family: "Courier New", monospace;
  height: 100%;
}

#terminal {
  width: 100%;
  height: 100%;
  padding: 20px;
  box-sizing: border-box;
  white-space: pre-wrap;
  overflow-y: auto;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
  cursor: pointer;
}

#overlay h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

#overlay p {
  opacity: 0.8;
  font-size: 1.1em;
}

.blink {
  animation: blink 1.2s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<div id="overlay" onclick="startGame()">
  <h1>One Step Short</h1>
  <p>50 Steps Till Dawn</p>
  <p class="blink">Click to start</p>
  <p style="margin-top:20px;font-size:0.9em">
    Controls: W A S D • R = reset
  </p>
</div>

<pre id="terminal"></pre>

<script>
var Module = {
  print: (function() {
    var terminal = document.getElementById("terminal");
    return function(text) {
      terminal.textContent += text + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    };
  })(),
  printErr: function(text) {
    console.error(text);
  }
};

function startGame() {
  document.getElementById("overlay").style.display = "none";
  document.body.focus();
}
</script>

<script src="index.js"></script>

</body>
</html>
